<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booth</title>
    <link rel="stylesheet" href="booth2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="./booth2.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">2022 FESTIVAL</div>
      <div class="booth">BOOTH</div>
    </div>

    <div class="see-btn">
      <button class="total">한눈에 보기</button>
      <button class="part">부스별 보기</button>
    </div>

    <section class="booth-container">
      <!-- 펼치기 전  -->
      {% for booth in booths %}
      <div class="booth-box" id="1" onclick="onClickEvent(this.id);">
        <div class="booth-before">
          <div class="title-wrap">
            <div class="booth-name">{{booth.name}}</div>
            <div class="booth-info">{{booth.sub_title}}</div>
          </div>
          <span class="material-symbols-outlined"> expand_more </span>
        </div>

        <!-- 펼치기 전 여기까지  -->

        <!-- 펼치기 후 상세내용  -->
        <div class="booth-detail-container">
          <div class="booth-detail-intro-container">
            <hr class="line" />
            <h3 class="introduce">소개</h3>
            <div class="booth-introduce">
              {{booth.intro}}
            </div>
          </div>

          <div class="booth-detail-event-container">
            <div class="event">진행 이벤트</div>
            <ul class="booth-event">
              {% for boothEvent in boothEvents %}
              <li>{{boothEvent.title}}</li>
              {% endfor %}
            </ul>
          </div>

          <div class="booth-detail-location-container">
            <div class="location">위치</div>
            <div class="booth-location">{{booth.location}}</div>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- 펼치기 후 상세내용 여기까지  -->
    </section>
  </body>
</html>
